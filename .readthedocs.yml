# Required
version: 2

# Set the java version and other tools you might need
build:
  os: ubuntu-22.04
  commands:
    # Install OpenJDK 11
    - apt-get update && apt-get install -y openjdk-11-jdk
    - javadoc -sourcepath CalculatorSDK\src\*.java -d  CalculatorSDK\docs

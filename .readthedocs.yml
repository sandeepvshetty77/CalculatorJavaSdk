# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    java: "openjdk11" 
    # python: "3.12"
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"

sphinx:
  builder: html

commands:
  # Run Javadoc to regenerate docs whenever you build
  - javadoc -d CalculatorSDK/docs/javadoc CalculatorSDK/src/**/*.java

# Serve static HTML files generated by Javadoc
build:
  html:
    # This points RTD to your generated Javadoc folder
    output_dir: CalculatorSDK/docs/javadoc


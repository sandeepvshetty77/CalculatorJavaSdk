# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the java version and other tools you might need
build:
  os: ubuntu-20.04 # or any other version
  tools:
    python: "3.8" # Read the Docs requires a python tool version to be set.

sphinx:
  configuration: docs/conf.py
  builder: dirhtml # To use directory HTML instead of default Sphinx HTML

# Serve static HTML files generated by Javadoc
# output:
#   - CalculatorSDK/docs/javadoc

# Ensure that Read the Docs knows to use the docs directory as the root for static content
# html:
#   dir: CalculatorSDK/docs/javadoc # Path to where your JavaDoc HTML files are located

# build:
#   commands:
#     - echo "Documentation already generated. No need to build."  # You don't want to build anything

# Build documentation in the "docs/" directory with Sphinx
#sphinx:
#  configuration: docs/conf.py
# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

